{% extends 'blog/base.html' %}

{% block content %}
	{% for item in items %}
		<h2> <a href="{% url "detail" item.id %}">{{ item.title }}</a></h2>  <!-- делаем кликабельными ТАЙТЛЫ. что бы сотреть детали -->
		<p><img src="{{ item.link_to_image }}" class="leftimg" alt="" ></p>
		{{ item.content|truncatechars:500}}
		<a href="{% url "detail" item.id %}">Читать далее</a>
		<div style="clear:left"></div>
		<br>
	{% endfor %}

{% endblock content %}
